  - changeSet:
      id: 2025-11-06-create-trigger-to-sync-json-to-columns
      author: stephen.atwell@harness.io
      comment: Create trigger to keep individual columns in sync with doc JSON column
      labels: myticket-123
      changes:
        - sql:
            splitStatements: false
            sql: |
              CREATE OR REPLACE FUNCTION sync_doc_to_columns()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW."Main" = NEW.doc->>'Main';
                NEW."Drink" = NEW.doc->>'Drink';
                NEW."Email" = NEW.doc->>'Email';
                NEW."Side1" = NEW.doc->>'Side1';
                NEW."Side2" = NEW.doc->>'Side2';
                NEW."OrderId" = (NEW.doc->>'OrderId')::BIGINT;
                NEW."OrderDate" = (NEW.doc->>'OrderDate')::TIMESTAMP;
                NEW."OrderStatus" = NEW.doc->>'OrderStatus';
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              CREATE TRIGGER sync_doc_to_columns_trigger
              BEFORE INSERT OR UPDATE OF doc ON orders
              FOR EACH ROW
              EXECUTE FUNCTION sync_doc_to_columns();
      rollback:
        - sql:
            splitStatements: false
            sql: |
              DROP TRIGGER IF EXISTS sync_doc_to_columns_trigger ON orders;
              DROP FUNCTION IF EXISTS sync_doc_to_columns();
  - changeSet:
      id: 2025-11-06-create-trigger-to-sync-columns-to-json
      author: stephen.atwell@harness.io
      comment: Create trigger to keep doc JSON column in sync with individual columns
      labels: myticket-123
      changes:
        - sql:
            splitStatements: false
            sql: |
              CREATE OR REPLACE FUNCTION sync_columns_to_doc()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW.doc = jsonb_build_object(
                  'Main', NEW."Main",
                  'Drink', NEW."Drink",
                  'Email', NEW."Email",
                  'Side1', NEW."Side1",
                  'Side2', NEW."Side2",
                  'OrderId', NEW."OrderId",
                  'OrderDate', NEW."OrderDate",
                  'OrderStatus', NEW."OrderStatus"
                );
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              CREATE TRIGGER sync_columns_to_doc_trigger
              BEFORE UPDATE OF "Main", "Drink", "Email", "Side1", "Side2", "OrderId", "OrderDate", "OrderStatus" ON orders
              FOR EACH ROW
              EXECUTE FUNCTION sync_columns_to_doc();
      rollback:
        - sql:
            splitStatements: false
            sql: |
              DROP TRIGGER IF EXISTS sync_columns_to_doc_trigger ON orders;
              DROP FUNCTION IF EXISTS sync_columns_to_doc();
