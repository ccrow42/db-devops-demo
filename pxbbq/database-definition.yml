  - changeSet:
      id: create-sync-triggers-for-orders-doc-column-20251105-2350
      author: stephen.atwell@harness.io
      comment: Create triggers to keep doc and columns in sync
      labels: myticket-123
      changes:
        - sql:
            splitStatements: false
            sql: |
              -- Function to update columns from doc
              CREATE OR REPLACE FUNCTION update_columns_from_doc()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW."Main" = NEW.doc->>'Main';
                NEW."Drink" = NEW.doc->>'Drink';
                NEW."Email" = NEW.doc->>'Email';
                NEW."Side1" = NEW.doc->>'Side1';
                NEW."Side2" = NEW.doc->>'Side2';
                NEW."OrderId" = (NEW.doc->>'OrderId')::INTEGER;
                NEW."OrderDate" = (NEW.doc->>'OrderDate')::TIMESTAMP WITH TIME ZONE;
                NEW."OrderStatus" = NEW.doc->>'OrderStatus';
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              -- Trigger to update columns when doc is updated
              CREATE TRIGGER sync_columns_from_doc
              BEFORE INSERT OR UPDATE OF doc ON orders
              FOR EACH ROW
              EXECUTE FUNCTION update_columns_from_doc();

              -- Function to update doc from columns
              CREATE OR REPLACE FUNCTION update_doc_from_columns()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW.doc = jsonb_build_object(
                  'Main', NEW."Main",
                  'Drink', NEW."Drink",
                  'Email', NEW."Email",
                  'Side1', NEW."Side1",
                  'Side2', NEW."Side2",
                  'OrderId', NEW."OrderId",
                  'OrderDate', NEW."OrderDate",
                  'OrderStatus', NEW."OrderStatus"
                )::jsonb;
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              -- Trigger to update doc when any column is updated
              CREATE TRIGGER sync_doc_from_columns
              BEFORE UPDATE OF "Main", "Drink", "Email", "Side1", "Side2", "OrderId", "OrderDate", "OrderStatus" ON orders
              FOR EACH ROW
              EXECUTE FUNCTION update_doc_from_columns();
      rollback:
        - sql:
            splitStatements: false
            sql: |
              DROP TRIGGER IF EXISTS sync_doc_from_columns ON orders;
              DROP FUNCTION IF EXISTS update_doc_from_columns();
              DROP TRIGGER IF EXISTS sync_columns_from_doc ON orders;
              DROP FUNCTION IF EXISTS update_columns_from_doc();
