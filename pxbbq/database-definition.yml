  - changeSet:
      id: 20251119-194417-create-trigger-for-sync
      author: Stephen Atwell
      comment: Create trigger to keep JSON and columns in sync
      labels: myticket-123
      changes:
        - sql:
            splitStatements: false
            sql: "CREATE OR REPLACE FUNCTION sync_orders_columns_to_json()\nRETURNS TRIGGER AS $$\nBEGIN\n  IF TG_OP = 'UPDATE' THEN\n    -- When columns are updated, update the JSON doc\n    IF NEW.main IS DISTINCT FROM OLD.main OR\n       NEW.drink IS DISTINCT FROM OLD.drink OR\n       NEW.email IS DISTINCT FROM OLD.email OR\n       NEW.side1 IS DISTINCT FROM OLD.side1 OR\n       NEW.side2 IS DISTINCT FROM OLD.side2 OR\n       NEW.orderid IS DISTINCT FROM OLD.orderid OR\n       NEW.orderdate IS DISTINCT FROM OLD.orderdate OR\n       NEW.orderstatus IS DISTINCT FROM OLD.orderstatus THEN\n      \n      NEW.doc = jsonb_build_object(\n        'Main', NEW.main,\n        'Drink', NEW.drink,\n        'Email', NEW.email,\n        'Side1', NEW.side1,\n        'Side2', NEW.side2,\n        'OrderId', NEW.orderid,\n        'OrderDate', NEW.orderdate,\n        'OrderStatus', NEW.orderstatus\n      );\n    END IF;\n  END IF;\n  RETURN NEW;\nEND;\n$$ LANGUAGE plpgsql;\n\nCREATE OR REPLACE FUNCTION sync_orders_json_to_columns()\nRETURNS TRIGGER AS $$\nBEGIN\n  IF TG_OP = 'UPDATE' THEN\n    -- When JSON doc is updated, update the columns\n    IF NEW.doc IS DISTINCT FROM OLD.doc THEN\n      NEW.main = NEW.doc->>'Main';\n      NEW.drink = NEW.doc->>'Drink';\n      NEW.email = NEW.doc->>'Email';\n      NEW.side1 = NEW.doc->>'Side1';\n      NEW.side2 = NEW.doc->>'Side2';\n      NEW.orderid = (NEW.doc->>'OrderId')::INTEGER;\n      NEW.orderdate = (NEW.doc->>'OrderDate')::TIMESTAMP;\n      NEW.orderstatus = NEW.doc->>'OrderStatus';\n    END IF;\n  END IF;\n  RETURN NEW;\nEND;\n$$ LANGUAGE plpgsql;\n\nCREATE TRIGGER sync_orders_columns_to_json_trigger\nBEFORE UPDATE ON orders\nFOR EACH ROW\nEXECUTE FUNCTION sync_orders_columns_to_json();\n\nCREATE TRIGGER sync_orders_json_to_columns_trigger\nBEFORE UPDATE ON orders\nFOR EACH ROW\nEXECUTE FUNCTION sync_orders_json_to_columns();\n"
      rollback:
        - sql:
            splitStatements: false
            sql: |
              DROP TRIGGER IF EXISTS sync_orders_columns_to_json_trigger ON orders;
              DROP TRIGGER IF EXISTS sync_orders_json_to_columns_trigger ON orders;
              DROP FUNCTION IF EXISTS sync_orders_columns_to_json();
              DROP FUNCTION IF EXISTS sync_orders_json_to_columns();
