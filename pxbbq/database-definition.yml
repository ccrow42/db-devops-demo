  - changeSet:
      id: 20251117-create-trigger-for-json-sync
      author: Stephen Atwell
      comment: Create trigger to keep JSON and individual columns in sync
      labels: myticket-123
      changes:
        - sql:
            splitStatements: false
            sql: |
              -- Function to sync from doc to columns
              CREATE OR REPLACE FUNCTION sync_doc_to_columns()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW.main = NEW.doc->>'Main';
                NEW.drink = NEW.doc->>'Drink';
                NEW.email = NEW.doc->>'Email';
                NEW.side1 = NEW.doc->>'Side1';
                NEW.side2 = NEW.doc->>'Side2';
                NEW.orderid = (NEW.doc->>'OrderId')::integer;
                NEW.orderdate = (NEW.doc->>'OrderDate')::timestamp;
                NEW.orderstatus = NEW.doc->>'OrderStatus';
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              -- Function to sync from columns to doc
              CREATE OR REPLACE FUNCTION sync_columns_to_doc()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW.doc = jsonb_build_object(
                  'Main', NEW.main,
                  'Drink', NEW.drink,
                  'Email', NEW.email,
                  'Side1', NEW.side1,
                  'Side2', NEW.side2,
                  'OrderId', NEW.orderid,
                  'OrderDate', NEW.orderdate,
                  'OrderStatus', NEW.orderstatus
                );
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              -- Trigger for doc column changes
              CREATE TRIGGER sync_doc_changes
              BEFORE UPDATE OF doc ON orders
              FOR EACH ROW
              WHEN (OLD.doc IS DISTINCT FROM NEW.doc)
              EXECUTE FUNCTION sync_doc_to_columns();

              -- Trigger for individual column changes
              CREATE TRIGGER sync_column_changes
              BEFORE UPDATE OF main, drink, email, side1, side2, orderid, orderdate, orderstatus ON orders
              FOR EACH ROW
              WHEN (
                OLD.main IS DISTINCT FROM NEW.main OR
                OLD.drink IS DISTINCT FROM NEW.drink OR
                OLD.email IS DISTINCT FROM NEW.email OR
                OLD.side1 IS DISTINCT FROM NEW.side1 OR
                OLD.side2 IS DISTINCT FROM NEW.side2 OR
                OLD.orderid IS DISTINCT FROM NEW.orderid OR
                OLD.orderdate IS DISTINCT FROM NEW.orderdate OR
                OLD.orderstatus IS DISTINCT FROM NEW.orderstatus
              )
              EXECUTE FUNCTION sync_columns_to_doc();

              -- Trigger for new rows
              CREATE TRIGGER sync_new_rows
              BEFORE INSERT ON orders
              FOR EACH ROW
              EXECUTE FUNCTION sync_doc_to_columns();
      rollback:
        - sql:
            splitStatements: false
            sql: |
              DROP TRIGGER IF EXISTS sync_doc_changes ON orders;
              DROP TRIGGER IF EXISTS sync_column_changes ON orders;
              DROP TRIGGER IF EXISTS sync_new_rows ON orders;
              DROP FUNCTION IF EXISTS sync_doc_to_columns();
              DROP FUNCTION IF EXISTS sync_columns_to_doc();
